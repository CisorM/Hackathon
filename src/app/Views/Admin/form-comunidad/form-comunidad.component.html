<app-h1 title="Crear Comunidad"></app-h1>
<div class="container">
  <form>
    <div class="form-group">
      <label class="label">Nombre:</label>
      <input
        type="text"
        [(ngModel)]="form.nombre"
        name="nombre"
        placeholder="Ingrese el nombre de la comunidad"
        required
      />
    </div>
    <div class="form-group">
      <label class="label">Región:</label>
      <input
        type="text"
        [(ngModel)]="form.region"
        name="region"
        placeholder="Ingrese la región de la comunidad"
        required
      />
    </div>
    <button type="button" (click)="createComunidad()">Crear Comunidad</button>
  </form>
</div>

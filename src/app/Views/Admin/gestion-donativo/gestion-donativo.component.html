<app-h1 title="Donativos"></app-h1>

<div class="horizontal">
  <app-btn [label]="'Crear Donativo'" [route]="'/crearDonacion'"></app-btn>
  <app-searchbar></app-searchbar>  
</div>

<app-table2
  [items]="donativos"
  [columns]="columnas"
  [columnHeaders]="encabezados"
  [showEdit]="false"
  [showDelete]="false"
  [showView]="true"
  (edit)="editDonativo($event)"
  (view)="verDonativo($event)"
>
</app-table2>

<app-h1 title="Gestion Paciente"></app-h1>
<div class="horizontal">

  <app-searchbar
    placeholder="Buscar por CÃ©dula"
    (search)="filterPacientes($event)"
    (clean)="cleanSearch()"
  ></app-searchbar>

<app-table2

<app-h1 title="Crear Categoría"></app-h1>
<div class="container">
  <form>
    <div class="form-group">
      <label class="label">Nombre:</label>
      <input type="text" [(ngModel)]="form.name" name="name" placeholder="Ingrese el nombre de la categoría">
    </div>
    <div class="form-group">
      <label class="label">Descripción:</label>
      <textarea [(ngModel)]="form.description" name="description" placeholder="Ingrese la descripción de la categoría" rows="5" style="resize: none;"></textarea>
    </div>
    <button type="button" (click)="createCategory()">Crear Categoría</button>
  </form>
</div>

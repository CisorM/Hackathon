
<div class="cont">
  <app-lista-donante
    *ngIf="!donation?.charity_id"
    (donanteSeleccionado)="onDonanteSeleccionado($event)"

  ></app-lista-donante>
  <app-lista-medicinas

    (medicinaSeleccionada)="onMedicinaSeleccionada($event)"

  ></app-lista-medicinas>

  <app-resumen-donacion></app-resumen-donacion>
</div>
